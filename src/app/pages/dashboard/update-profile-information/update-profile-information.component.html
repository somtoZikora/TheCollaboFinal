<div class="jumbotron jumbotron-sm">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <h1 class="h1">
        Update <small>your information</small></h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="well well-sm">
        <form (ngSubmit) = "onSubmit()" #updateInfoForm = 'ngForm'>
          <div class="row">
            <div class="col-md-6">

              <div class="form-group">
                <label for="firstname">
                  First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" required="required"
                [(ngModel)] = "firstname" name="firstname"/>
              </div>
              <div class="form-group">
                <label for="language">
                  Language</label>
                <select id="language" name="language" class="form-control" required="required"
                        [(ngModel)] = "language">
                  <option value="na" selected="">Choose One:</option>
                  <option value="service">German</option>
                  <option value="suggestions">English</option>
                </select>
              </div>
              <div class="form-group">
                <label for="degree">
                  Degree</label>
                <select id="degree" name="degree" class="form-control" required="required"
                        [(ngModel)] = "degree" >
                  <option value="na" selected="">Choose One:</option>
                  <option value="service">MSC</option>
                  <option value="suggestions">Bachelors</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastname">
                  Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" required="required"
                       [(ngModel)] = "lastname" name="lastname"/>
              </div>
              <div class="form-group">
                <label for="courseofstudy">
                  Course of Study</label>
                <select id="courseofstudy" name="courseofstudy" class="form-control" required="required"
                        [(ngModel)] = "courseofstudy" >
                  <option value="na" selected="">Choose One:</option>
                  <option value="service">ICS</option>
                  <option value="suggestions">Mechatronics</option>
                  <option value="suggestions">Environmentals Engineering</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <button style="background:#90EE90" type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
